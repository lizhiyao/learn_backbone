<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Action方式绑定url地址</title>

    <script src="../js/jquery-2.2.1.js"></script>
    <script src="../js/underscore.js"></script>
    <script src="../js/backbone.js"></script>
</head>
<body>
<div>
    <a href="">首页</a>
    <a href="#search">查询列表</a>
    <a href="#search/abc">关键字查询</a>
    <a href="#search/abc/p2">页码关键字查询</a>
    <a href="#error">其他页</a>
</div>
<div id="divShow"></div>
<script>
    var $divShow = $("#divShow");
    var testRouter = Backbone.Router.extend({
        routes: {
            '': 'main',
            'search': 'search_list',
            'search/:key': 'search_key',
            'search/:key/:page': 'search_key_page',
            '*search': 'search_default'
        },
        main: function () {
            $divShow.html('首页');
        },
        search_list: function () {
            $divShow.html('查询列表');
        },
        search_key: function (key) {
            $divShow.html("查询关键字为：" + key + "记录");
        },
        search_key_page: function (key, page) {
            $divShow.html("查询关键字为：" + key + "，页码为：" + page);
        },
        search_default: function () {
            $divShow.html('其他页');
        }
    });
    var router = new testRouter();
    Backbone.history.start();
</script>
</body>
</html>
